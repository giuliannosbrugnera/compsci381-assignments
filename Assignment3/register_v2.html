<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account Registration</title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>

    <body>
        <main>
            <h1>Register for an Account</h1>
            <form action="register_account.html" method="get"
                name="registration_form" id="registration_form">
            
                <label for="email_address">E-Mail:</label>
                    <input type="text" name="email_address" id="email_address">
                    <span>*</span><br>
                <label for="phone">Mobile Phone:</label>
                    <input type="text" name="phone" id="phone">
                    <span>*</span><br>
                <label for="country">Country:</label>
                    <select name="country" id="country">
                    	<option value="">Select an option</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                    </select>
                    <span>*</span><br>
                <label>Contact me by:</label>         
                    <input type="radio" name="contact" id="mail" value="mail">Mail
                    <input type="radio" name="contact" id="email" value="email" checked>Email
                    <input type="radio" name="contact" id="mobile" value="mobile">Mobile phone
        		    <input type="radio" name="contact" id="none" value="none">Don't contact me
                <br>

                <label for="mailing_address" id="mailing_address_label" class="hide">Your mailing address:</label>
                <textarea name="mailing_address" id="mailing_address_input" class="hide"></textarea><br>
        		
                <label>Terms of Service:</label>
                    <input type="checkbox" name="terms" id="terms" value="yes">I accept
                    <span>*</span><br>

                <label>Comments:</label>
                <textarea name="comments"></textarea><br>
        				
        		<label>&nbsp;</label>
                <input type="button" id="register" value="Register">
                <input type="button" id="reset_form" value="Reset">
            </form>
        </main>
        <script type="text/javascript" src="register.js"></script>
    </body>
</html>
